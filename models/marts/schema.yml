version: 2

models:
  - name: customer_revenue
    description: "Gold layer model showing revenue aggregation by customer"
    columns:
      - name: o_custkey
        description: "Customer key (primary key)"
        tests:
          - unique
          - not_null
      - name: customer_name
        description: "Name of the customer"
        tests:
          - not_null
      - name: total_orders
        description: "Total number of orders placed by the customer"
        tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by the customer"
        tests:
          - not_null